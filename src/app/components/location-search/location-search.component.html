<div class="search-container">
  <tui-input
    *tuiLet="filteredLocations$ | async as items"
    [formControl]="locationInput"
    class="tui-input"
  >
    Search City @if (items?.length) {
    <tui-data-list *tuiDataList>
      <button
        *ngFor="let item of items"
        tuiOption
        type="button"
        [value]="item"
        (click)="onClick(item)"
      >
        <span>{{ item }}</span>
      </button>
    </tui-data-list>
    }
  </tui-input>
</div>
